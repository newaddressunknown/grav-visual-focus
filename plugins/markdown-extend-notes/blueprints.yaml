name: Markdown Extend Notes
version: 1.0.1
description: "Adds quotes and tufte styles to markdown"
icon: asterisk
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
